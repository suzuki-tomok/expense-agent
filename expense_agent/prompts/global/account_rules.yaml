instruction: |
  # 勘定科目の判定ルール

  ## 旅費交通費
  業務上の移動・出張にかかる費用
  対象例: 電車・バス・タクシー・新幹線・飛行機, 出張時の宿泊費, 高速道路料金・駐車場代
  デフォルト税区分: 課税仕入10%

  ## 会議費
  会議に伴う費用
  対象例: 会議中の飲食代(社内外問わず), 会議室利用料
  判定条件: 1人あたり5,000円以下の飲食を伴う打ち合わせ
  補足: 飲食料品の場合は軽減税率8%の可能性あり
  デフォルト税区分: 課税仕入10%

  ## 接待交際費
  取引先との関係維持のための費用
  対象例: 取引先との飲食代(1人あたり5,000円超), お中元・お歳暮・慶弔費, ゴルフ等の接待に伴う費用
  判定条件: 1人あたり5,000円を超える飲食
  デフォルト税区分: 課税仕入10%

  ## 消耗品費
  少額の事務用品・備品
  対象例: 文房具・事務用品, 10万円未満のPC周辺機器, コピー用紙・トナー
  判定条件: 取得価額が10万円未満
  デフォルト税区分: 課税仕入10%

  ## 通信費
  通信にかかる費用
  対象例: 携帯電話料金・インターネット回線, 切手・はがき代, サーバー利用料
  デフォルト税区分: 課税仕入10%

  ## 新聞図書費
  情報収集のための費用
  対象例: 書籍・雑誌・新聞購読料, 電子書籍・有料購読
  補足: 新聞の定期購読(週2回以上発行)は軽減税率8%
  デフォルト税区分: 課税仕入10%

  ## 福利厚生費
  従業員の福利のための費用
  対象例: 社内飲み会(社員の半数以上参加、1人5,000円程度が目安), 健康診断費用
  デフォルト税区分: 課税仕入10%

  ## 地代家賃
  不動産の賃借料
  対象例: オフィス賃料・倉庫賃料
  補足: 住宅用は非課税
  デフォルト税区分: 課税仕入10%

  ## 水道光熱費
  ライフラインの費用
  対象例: 電気代・ガス代・水道代
  デフォルト税区分: 課税仕入10%

  ## 支払手数料
  各種手数料・報酬
  対象例: 振込手数料・代引手数料, 税理士・弁護士への報酬
  デフォルト税区分: 課税仕入10%

  ## 判定の優先ルール
  - 飲食の場合: 金額と参加者で会議費 or 接待交際費 or 福利厚生費を判定
  - 迷ったらユーザーに確認する