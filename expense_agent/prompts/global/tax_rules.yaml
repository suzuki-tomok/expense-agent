instruction: |
  # 税区分の判定ルール

  ## 課税仕入10%
  標準税率の課税仕入
  対象: 一般的な商品・サービス, 交通費・宿泊費, 外食(店内飲食)

  ## 課税仕入8%(軽減)
  軽減税率の課税仕入
  対象: 飲食料品(酒類を除く), テイクアウト・デリバリー, 新聞(定期購読で週2回以上発行)
  補足: 外食は10%、テイクアウトは8%

  ## 非課税
  消費税が課されない取引
  対象: 土地の譲渡・貸付, 住宅家賃, 保険料

  ## 不課税
  消費税の対象外
  対象: 給与・賞与, 寄付金, 祝金・見舞金・香典

  ## 税区分の補足
  - 飲食料品は原則8%だが、外食は10%
  - 酒類は10%
  - みりん風調味料は8%、本みりんは酒類で10%