# expense_agent/expense_agent/prompts/rules/account_rules.yaml

version: "1.0"
updated_at: "2026-02-22"

accounts:
  旅費交通費:
    description: "業務上の移動・出張にかかる費用"
    examples:
      - 電車・バス・タクシー・新幹線・飛行機
      - 出張時の宿泊費
      - 高速道路料金・駐車場代
    default_tax: "課税仕入10%"

  会議費:
    description: "会議に伴う費用"
    examples:
      - 会議中の飲食代（社内外問わず）
      - 会議室利用料
    conditions:
      - "1人あたり5,000円以下の飲食を伴う打ち合わせ"
    default_tax: "課税仕入10%"
    notes: "飲食料品の場合は軽減税率8%の可能性あり"

  接待交際費:
    description: "取引先との関係維持のための費用"
    examples:
      - 取引先との飲食代（1人あたり5,000円超）
      - お中元・お歳暮・慶弔費
      - ゴルフ等の接待に伴う費用
    conditions:
      - "1人あたり5,000円を超える飲食"
    default_tax: "課税仕入10%"

  消耗品費:
    description: "少額の事務用品・備品"
    examples:
      - 文房具・事務用品
      - 10万円未満のPC周辺機器
      - コピー用紙・トナー
    conditions:
      - "取得価額が10万円未満"
    default_tax: "課税仕入10%"

  通信費:
    description: "通信にかかる費用"
    examples:
      - 携帯電話料金・インターネット回線
      - 切手・はがき代
      - サーバー利用料
    default_tax: "課税仕入10%"

  新聞図書費:
    description: "情報収集のための費用"
    examples:
      - 書籍・雑誌・新聞購読料
      - 電子書籍・有料購読
    default_tax: "課税仕入10%"
    notes: "新聞の定期購読（週2回以上発行）は軽減税率8%"

  福利厚生費:
    description: "従業員の福利のための費用"
    examples:
      - 社内飲み会（社員の半数以上参加、1人5,000円程度が目安）
      - 健康診断費用
    default_tax: "課税仕入10%"

  地代家賃:
    description: "不動産の賃借料"
    examples:
      - オフィス賃料・倉庫賃料
    default_tax: "課税仕入10%"
    notes: "住宅用は非課税"

  水道光熱費:
    description: "ライフラインの費用"
    examples:
      - 電気代・ガス代・水道代
    default_tax: "課税仕入10%"

  支払手数料:
    description: "各種手数料・報酬"
    examples:
      - 振込手数料・代引手数料
      - 税理士・弁護士への報酬
    default_tax: "課税仕入10%"

judgement_priority:
  - "飲食の場合：金額と参加者で会議費 or 接待交際費 or 福利厚生費を判定"
  - "迷ったらユーザーに確認する"