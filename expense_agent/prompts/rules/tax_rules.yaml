# expense_agent/expense_agent/prompts/rules/tax_rules.yaml

version: "1.0"
updated_at: "2026-02-22"

tax_categories:
  課税仕入10%:
    description: "標準税率の課税仕入"
    applies_to:
      - 一般的な商品・サービス
      - 交通費・宿泊費
      - 外食（店内飲食）

  課税仕入8%（軽減）:
    description: "軽減税率の課税仕入"
    applies_to:
      - 飲食料品（酒類を除く）
      - テイクアウト・デリバリー
      - 新聞（定期購読で週2回以上発行）
    notes: "外食は10%、テイクアウトは8%"

  非課税:
    description: "消費税が課されない取引"
    applies_to:
      - 土地の譲渡・貸付
      - 住宅家賃
      - 保険料

  不課税:
    description: "消費税の対象外"
    applies_to:
      - 給与・賞与
      - 寄付金
      - 祝金・見舞金・香典

judgement_notes:
  - "飲食料品は原則8%だが、外食は10%"
  - "酒類は10%"
  - "みりん風調味料は8%、本みりんは酒類で10%"